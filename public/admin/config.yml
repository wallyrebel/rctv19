backend:
  name: github
  repo: wallyrebel/rctv19
  branch: main

media_folder: src/assets/img/posts
public_folder: /assets/img/posts

collections:
  - name: blog
    label: Blog Posts
    folder: src/blog
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Publish Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, required: true }
      - { label: "Excerpt", name: "excerpt", widget: "text", required: false, hint: "Brief summary for listings" }
      - { label: "Featured Image", name: "featuredImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: true }

  - name: pages
    label: Site Pages
    files:
      - label: About
        name: about
        file: src/pages/about.md
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: Contact
        name: contact
        file: src/pages/contact.md
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: Privacy Policy
        name: privacy
        file: src/pages/privacy.md
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: settings
    label: Settings
    files:
      - label: Site Settings
        name: site
        file: src/_data/site.json
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Watch Live URL", name: "watchLiveUrl", widget: "string" }
      - label: Advertising
        name: ads
        file: src/_data/ads.json
        fields:
          - { label: "AdSense Publisher ID", name: "adsensePublisherId", widget: "string", hint: "Your Google AdSense ID (ca-pub-XXXX)" }
          - label: "Top Banner Ad"
            name: "topBanner"
            widget: "object"
            fields:
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
              - { label: "Type", name: "type", widget: "select", options: ["sponsor", "adsense"] }
              - { label: "Image URL", name: "image", widget: "image", required: false }
              - { label: "Link URL", name: "link", widget: "string", required: false }
              - { label: "Alt Text", name: "alt", widget: "string", required: false }
              - { label: "Label", name: "label", widget: "string", default: "Sponsored" }
          - label: "Sidebar Ad 1"
            name: "sidebar1"
            widget: "object"
            fields:
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
              - { label: "Type", name: "type", widget: "select", options: ["sponsor", "adsense"] }
              - { label: "AdSense Slot ID", name: "slot", widget: "string", required: false }
              - { label: "Image URL", name: "image", widget: "image", required: false }
              - { label: "Link URL", name: "link", widget: "string", required: false }
              - { label: "Alt Text", name: "alt", widget: "string", required: false }
          - label: "Sidebar Ad 2"
            name: "sidebar2"
            widget: "object"
            fields:
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
              - { label: "Type", name: "type", widget: "select", options: ["sponsor", "adsense"] }
              - { label: "Image URL", name: "image", widget: "image", required: false }
              - { label: "Link URL", name: "link", widget: "string", required: false }
              - { label: "Alt Text", name: "alt", widget: "string", required: false }
              - { label: "Label", name: "label", widget: "string", default: "Sponsored" }
          - label: "Mobile Ad"
            name: "mobile1"
            widget: "object"
            fields:
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
              - { label: "Type", name: "type", widget: "select", options: ["sponsor", "adsense"] }
              - { label: "AdSense Slot ID", name: "slot", widget: "string", required: false }
          - label: "In-Feed Ad"
            name: "inFeed"
            widget: "object"
            fields:
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
              - { label: "Type", name: "type", widget: "select", options: ["sponsor", "adsense"] }
              - { label: "Image URL", name: "image", widget: "image", required: false }
              - { label: "Link URL", name: "link", widget: "string", required: false }
              - { label: "Alt Text", name: "alt", widget: "string", required: false }
              - { label: "Label", name: "label", widget: "string", default: "Sponsored" }
