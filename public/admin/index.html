<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCTV19 Admin | Pages CMS</title>
  <link href="https://pagescms.org/cms.css" rel="stylesheet">
</head>

<body>
  <script src="https://pagescms.org/cms.js" type="module"></script>

  <!-- 
    Pages CMS Configuration
    
    SETUP INSTRUCTIONS:
    
    1. Create a GitHub OAuth App:
       - Go to https://github.com/settings/developers
       - Click "New OAuth App"
       - Application name: RCTV19 CMS
       - Homepage URL: https://rctv19.com
       - Authorization callback URL: https://rctv19.com/admin/
       - Save the Client ID and Client Secret
    
    2. Configure the CMS:
       - Update the 'owner' and 'repo' fields below
       - Add your GitHub OAuth credentials
    
    3. For Cloudflare Pages:
       - The CMS works automatically with GitHub integration
       - Content changes are committed directly to your repo
       - Pushes trigger automatic rebuilds
    
    For full documentation: https://pagescms.org/docs
  -->

  <script type="module">
    import CMS from 'https://pagescms.org/cms.js';

    CMS.init({
      // GitHub Repository Configuration
      owner: 'wallyrebel',
      repo: 'rctv19',
      branch: 'main',

      // Media Configuration
      media: {
        input: 'src/assets/img/posts',
        output: '/assets/img/posts'
      },

      // Collections Configuration
      collections: [
        {
          name: 'posts',
          label: 'Blog Posts',
          path: 'src/blog',
          type: 'file',
          extension: 'md',
          fields: [
            {
              name: 'title',
              label: 'Title',
              type: 'string',
              required: true
            },
            {
              name: 'date',
              label: 'Publish Date',
              type: 'date',
              required: true
            },
            {
              name: 'excerpt',
              label: 'Excerpt',
              type: 'text',
              description: 'Brief summary for listings (150 characters recommended)'
            },
            {
              name: 'featuredImage',
              label: 'Featured Image',
              type: 'image',
              description: 'Main image for the post (16:9 ratio recommended)'
            },
            {
              name: 'body',
              label: 'Content',
              type: 'markdown',
              required: true
            }
          ]
        },
        {
          name: 'pages',
          label: 'Site Pages',
          path: 'src/pages',
          type: 'file',
          extension: 'md',
          fields: [
            {
              name: 'title',
              label: 'Page Title',
              type: 'string',
              required: true
            },
            {
              name: 'description',
              label: 'Meta Description',
              type: 'text',
              description: 'SEO description (160 characters recommended)'
            },
            {
              name: 'body',
              label: 'Page Content',
              type: 'markdown',
              required: true
            }
          ]
        }
      ],

      // Data Files Configuration
      data: [
        {
          name: 'ads',
          label: 'Advertising',
          path: 'src/_data/ads.json',
          fields: [
            {
              name: 'adsensePublisherId',
              label: 'AdSense Publisher ID',
              type: 'string',
              description: 'Your Google AdSense publisher ID (ca-pub-XXXXXXXX)'
            },
            {
              name: 'topBanner',
              label: 'Top Banner Ad',
              type: 'object',
              fields: [
                { name: 'enabled', label: 'Enabled', type: 'boolean' },
                { name: 'type', label: 'Type', type: 'select', options: ['sponsor', 'adsense'] },
                { name: 'image', label: 'Sponsor Image', type: 'image' },
                { name: 'link', label: 'Sponsor Link', type: 'string' },
                { name: 'alt', label: 'Alt Text', type: 'string' },
                { name: 'slot', label: 'AdSense Slot ID', type: 'string' }
              ]
            },
            {
              name: 'sidebar1',
              label: 'Sidebar Ad 1',
              type: 'object',
              fields: [
                { name: 'enabled', label: 'Enabled', type: 'boolean' },
                { name: 'type', label: 'Type', type: 'select', options: ['sponsor', 'adsense'] },
                { name: 'image', label: 'Sponsor Image', type: 'image' },
                { name: 'link', label: 'Sponsor Link', type: 'string' },
                { name: 'alt', label: 'Alt Text', type: 'string' },
                { name: 'slot', label: 'AdSense Slot ID', type: 'string' }
              ]
            },
            {
              name: 'sidebar2',
              label: 'Sidebar Ad 2',
              type: 'object',
              fields: [
                { name: 'enabled', label: 'Enabled', type: 'boolean' },
                { name: 'type', label: 'Type', type: 'select', options: ['sponsor', 'adsense'] },
                { name: 'image', label: 'Sponsor Image', type: 'image' },
                { name: 'link', label: 'Sponsor Link', type: 'string' },
                { name: 'alt', label: 'Alt Text', type: 'string' },
                { name: 'slot', label: 'AdSense Slot ID', type: 'string' }
              ]
            }
          ]
        },
        {
          name: 'site',
          label: 'Site Settings',
          path: 'src/_data/site.json',
          fields: [
            { name: 'title', label: 'Site Title', type: 'string' },
            { name: 'description', label: 'Site Description', type: 'text' },
            { name: 'watchLiveUrl', label: 'Watch Live URL', type: 'string', description: 'FrontLayer player URL' }
          ]
        }
      ]
    });
  </script>

  <noscript>
    <p style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif;">
      JavaScript is required to use the CMS. Please enable JavaScript and refresh the page.
    </p>
  </noscript>
</body>

</html>
